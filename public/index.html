<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Today Is A Beautiful Day</title>

    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAz3DeqyRJ7HMrn0kJS0rTHTLkgy7WfZ-o",
        authDomain: "today-is-a-beautiful-day.firebaseapp.com",
        databaseURL: "https://today-is-a-beautiful-day.firebaseio.com",
        projectId: "today-is-a-beautiful-day",
        storageBucket: "today-is-a-beautiful-day.appspot.com",
        messagingSenderId: "125896135034"
      };
      firebase.initializeApp(config);
    </script>
  </head>
  <body>
    <p id="dialogue"></p>
    <form action="#" onsubmit="send()">
      <input name="" type="text" value="" id="chat" />
      <button onclick="send()">send</button>
    </form>
    <script>
      const db = firebase.database();
      const chat = db.ref("/chat/all");

      const send = () => {
        const text = document.getElementById("chat").value;
        chat.set({ text: text });
      };
      chat.on("value", snapshot => {
        document.getElementById("dialogue").innerText = snapshot.val().text;
      });
    </script>
  </body>
</html>
